sudo: required
services: 
  -docker

before_install: 
  - docker build -t gabormol/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true gabormol/docker-react npm run test

language: generic

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker"
  env: "Docker-env"
  bucket_name:  "elasticbeanstalk-eu-central-1-837002711358"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  